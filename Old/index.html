<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Roboto font from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,200&family=Roboto+Slab:wght@100;350&display=swap" rel="stylesheet">
    
    <!-- Link stylesheets -->
    <link rel="stylesheet" href="./form1.css">
    <link rel="stylesheet" href="./form2.css">
    <link rel="stylesheet" href="./form3.css">

    <!-- Link js-->
    <script src="./form1.js" defer></script>
    <script src="./form2.js" defer></script>
    <script src="./form3.js" defer></script>

    <title>Calorie Calendar</title>
</head>
<body>
    <header>
        <h1>Calorie Calendar</h1>
    </header>
    <div class="content">

    <div class="page-center">
        <div class="page-content">
            <img src="./undraw_hiking_re_k0bc.svg" class="form-image">
            <form autocomplete="off">
                <label class="gender-label" for="gender-toggle">
                    <input type="checkbox" class="checkbox" id="gender-toggle">
                    <div class="gender-div" for="gender-toggle">
                        <div class="slider"></div>
                        <p1 class="checkbox-unchecked noselect">Male</p1>
                        <p1 class="checkbox-checked noselect">Female</p1>
                    </div>
                </label>
                
                <div class="input-div">
                    <input type="number" class="input" id="age-input">
                    <span class="placeholder-text">Age</span>
                </div>

                <label class="units-label" for="units-toggle">
                    <input type="checkbox" class="checkbox" id="units-toggle">
                    <div class="units-div" for="units-toggle">
                        <div class="slider"></div>
                        <p1 class="checkbox-unchecked noselect">Metric</p1>
                        <p1 class="checkbox-checked noselect">Imperial</p1>
                    </div>
                </label>

                <div class="input-div" id="height-metric">
                    <input type="number" class="input" id="height-input">
                    <span class="placeholder-text">Height (cm)</span>
                </div>

                <div class="input-div-ft hidden">
                    <input type="number" class="input-imperial" id="height-input-ft">
                    <span class="placeholder-text-imperial">Height (ft)</span>
                </div>

                <div class="input-div-in hidden">
                    <input type="number" class="input-imperial" id="height-input-in">
                    <span class="placeholder-text-imperial">(in)</span>
                </div>

                <div class="input-div">
                    <input type="number" class="input" id="weight-input">
                    <span class="placeholder-text">Current Weight (kg)</span>
                </div>

                <div class="submit-outline">
                    <input type="submit" class="submit">
                </div>    
            </form>
        </div>
    </div>
    
    <div class="page-center">
        <div class="page-content">
            <img src="./undraw_time_management_re_tk5w.svg" class="form-image">
            <div class="date-picker">
                <div class="input-div blue">
                    <input type="number" class="input" id="goal-weight-input">
                    <span class="placeholder-text">Goal Weight (kg)</span>
                </div>
                <div class="dates">
                    <div class="month">
                        <div class="arrow prev-month">&lt</div>
                        <div class="mth"></div>
                        <div class="arrow next-month">&gt</div>
                    </div>
                    <div class="days-of-week">
                        <div>S</div>
                        <div>M</div>
                        <div>T</div>
                        <div>W</div>
                        <div>T</div>
                        <div>F</div>
                        <div>S</div>
                    </div>

                    <div class="days">

                    </div>
                </div>
                <div class="submit-outline blue">
                    <input type="submit" class="submit blue-text">
                </div> 
            </div>
        </div>
    </div>
    </div>

    <div class="page-center">
        <div class="page-content">

            <img src="./undraw_pie_graph_re_fvol.svg" class="form-image">
            <div class="page-form">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#home">Sedentary</a>
                        <a href="#about">Lightly active - light exercise 1-3 days/wk)</a>
                        <a href="#contact">Moderately active</a>
                        <a href="#contact">Very active</a>
                        <a href="#contact">Extremely active</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
