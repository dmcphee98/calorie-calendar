<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Roboto font from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,200&display=swap" rel="stylesheet">
    
    <!-- Link stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <title>Calorie Calendar</title>
</head>
<body>
    <header>
        <h1>Calorie Calendar</h1>
    </header>
    <div class="form-container-center">
        <div class="form-container">
            <img src="./undraw_hiking_re_k0bc.svg" class="form-image">
            <form>
                <div class="switch-container">
                    <div class="gender-switch">
                        <input type="checkbox" name="gender-switch" class="gender-switch-checkbox" id="mygender-switch" checked>
                        <label class="gender-switch-label" for="mygender-switch">
                            <span class="gender-switch-inner"></span>
                            <span class="gender-switch-switch"></span>
                        </label>
                    </div>
                    <div class="unit-switch">
                        <input type="checkbox" name="unit-switch" class="unit-switch-checkbox" id="myunit-switch" checked>
                        <label class="unit-switch-label" for="myunit-switch">
                            <span class="unit-switch-inner"></span>
                            <span class="unit-switch-switch"></span>
                        </label>
                    </div>
                </div>
                <input type="text" placeholder="Gender" class="todo-input">
                <input type="text" placeholder="Height (cm)" class="todo-input">
                <input type="text" placeholder="Weight (kg)" class="todo-input">
                <input type="text" placeholder="Age" class="todo-input">
            </form>
        </div>
    </div>
</body>
</html>
