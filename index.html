<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Roboto font from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,200&display=swap" rel="stylesheet">
    
    <!-- Link stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <title>Calorie Calendar</title>
</head>
<body>
    <header>
        <h1>Calorie Calendar</h1>
    </header>
    <div class="onoffswitch-container-center">
        <div class="onoffswitch-container">
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="form-container-center">
        <div class="form-container">
            <img src="./undraw_hiking_re_k0bc.svg" class="form-image">
            <form>
                <input type="text" placeholder="Gender" class="todo-input">
                <input type="text" placeholder="Height (cm)" class="todo-input">
                <input type="text" placeholder="Weight (kg)" class="todo-input">
                <input type="text" placeholder="Age" class="todo-input">
            </form>
        </div>
    </div>
</body>
</html>
