<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./script.js" defer></script>

</head>
<body>
    
    <form id="form" autocomplete="on">
        Gender:
        <input type="radio" name ="gender" id="gender_male" value="MALE">
        <label for="gender_male">Male</label>
        <input type="radio" name ="gender" id="gender_female" value="FEMALE">
        <label for="gender_female">Female</label><br>

        <label for="age">Age:</label>
        <input type="number" name ="age" id="age" min="1" max="120"><br>

        Units:
        <input type="radio" name ="units" id="units_metric" value="METRIC">
        <label for="units_metric">Metric</label>
        <input type="radio" name ="units" id="units_imperial" value="IMPERIAL">
        <label for="units_imperial">Imperial</label><br>

        <label for="height_cm">Height (cm):</label>
        <input type="number" name ="height_cm" id="height_cm" min="1" max="300"><br>

        <label for="weight_kg">Weight (kg):</label>
        <input type="number" name ="weight_kg" id="weight_kg" min="1" max="635"><br>

        <br>

        Activity level:<br>
        <input type="radio" name ="activity_level" id="sedentary" value="1.2">
        <label for="sedentary">Sedentary (little or no exercise, desk job)</label><br>
        <input type="radio" name ="activity_level" id="lightly_active" value="1.375">
        <label for="lightly_active">Lightly active (light exercise / sports 1-3 days/week)</label><br>
        <input type="radio" name ="activity_level" id="moderately_active" value="1.55">
        <label for="moderately_active">Moderately active (moderate exercise/ sports 6-7 days/week) </label><br>
        <input type="radio" name ="activity_level" id="very_active" value="1.725">
        <label for="very_active">Very active (hard exercise every day, or exercising 2x per day) </label><br>
        <input type="radio" name ="activity_level" id="extremely_active" value="1.9">
        <label for="extremely_active">Very active (hard exercise 2+ times per day, or training for
            marathon, etc.) </label><br>

        <br>
        
        <label for="goal_date">Goal date:</label>
        <input type="date" id="goal_date" name="goal_date" value="2018-07-22" min="2018-01-01" max="2018-12-31"> <br>

        <br>

        <input type="submit" id="submit" value="Submit"><br>

      </form> 



</body>
</html>
